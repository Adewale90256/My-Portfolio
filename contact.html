<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="./output.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!--Header-->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
      <nav
        class="max-w-[1440px] container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html">
          <h3 class="text-[20px] md:text-2xl font-bold">
            ADENIJI ADEWALE JOHN.
            <span class="font-light text-2xl md:text-3xl">Frontend-Dev</span>
          </h3>
        </a>
        <!--ancher tag-->
        <ul class="hidden md:flex justify-center gap-5">
          <li
            class="bg-blue-600 text-center p-2 rounded-full hover:scale-110 transition-all duration-300"
          >
            <a href="projects.html" class="text-[15px] text-center text-white"
              >Projects</a
            >
          </li>
          <li
            class="bg-blue-600 text-center px-4 py-2 rounded-full hover:scale-110 transition-all duration-300"
          >
            <a href="about.html" class="text-[13px] text-center text-white"
              >About</a
            >
          </li>
          <li
            class="bg-blue-600 text-center p-2 rounded-full hover:scale-110 transition-all duration-300"
          >
            <a href="contact.html" class="text-[13px] text-center text-white"
              >Contact</a
            >
          </li>
        </ul>

        <div class="block items-end md:hidden" id="js-hidden">
          <button class="cursor-pointer">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <!--hidden untill click-->
        <div
          class="hidden bg-white px-4 py-2 space-y-0.5 mt-15 absolute top-0 left-0 right-0"
          id="js-view"
        >
          <div
            class="text-2xl text-center bg-gray-300 w-10 font-light self-end rounded-2xl transition-all duration-300 hover:translate-x-2 cursor-pointer"
            id="js-close"
          >
            X
          </div>
          <button
            class="text-start bg-gray-300 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
          >
            <a href="projects.html">Projects</a>
          </button>
          <button
            class="text-start bg-gray-300 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
          >
            <a href="about.html">About</a>
          </button>
          <button
            class="text-start bg-gray-300 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
          >
            <a href="contact.html">Contact</a>
          </button>
        </div>
      </nav>
    </header>

    <section class="mt-20">
      <h3 class="text-center text-2xl">Contact Me</h3>
      <form
        action="mailto:adewalejohn688@gmail.com"
        method="POST"
        enctype="text/plain"
        class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg space-y-4"
      >
        <label class="block">
          <span class="text-gray-700">Your Name</span>
          <input
            type="text"
            name="name"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 p-4"
            placeholder="John Doe"
            required
          />
        </label>

        <label class="block">
          <span class="text-gray-700">Your Email</span>
          <input
            type="email"
            name="email"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 p-4"
            placeholder="example@email.com"
            required
          />
        </label>

        <label class="block">
          <span class="text-gray-700">Your Message</span>
          <textarea
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 px-4"
            rows="4"
            placeholder="Write your message..."
            required
          ></textarea>
        </label>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
        >
          Send Message
        </button>
      </form>
    </section>

    <footer class="flex flex-col md:flex-row justify-between p-5 bg-gray-600">
      <div class="flex flex-col gap-5">
        <h3 class="text-2xl font-bold text-white">Social media</h3>
        <div class="flex items-center gap-5">
          <div
            class="flex bg-blue-600 justify-center items-center rounded-full w-10 h-10 transition-all duration-300 hover:-translate-y-1"
          >
            <i class="fa-brands fa-facebook text-2xl text-white"></i>
          </div>

          <div
            class="flex bg-black justify-center items-center rounded-full w-10 h-10 transition-all duration-300 hover:-translate-y-1"
          >
            <i class="fa-brands fa-x-twitter text-2xl text-white"></i>
          </div>
          <div
            class="flex bg-red-600 justify-center items-center rounded-full w-10 h-10 transition-all duration-300 hover:-translate-y-1"
          >
            <i class="fa-brands fa-instagram text-2xl text-white"></i>
          </div>

          <div
            class="flex bg-black justify-center items-center rounded-full w-10 h-10 transition-all duration-300 hover:-translate-y-1"
          >
            <i class="fa-brands fa-github text-2xl text-white"></i>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <p class="text-white">
          &copy; 2025 Adeniji Adewale J. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
